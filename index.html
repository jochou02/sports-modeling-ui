<!DOCTYPE html>
<html>
  <head>
    <title>Sports Modeling</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="background-wrapper">
      <div id="container">

        <section class="module">
          <h1>League of Legends</h1>
          <h2>Pro Play Projected Kills Model</h2>
  
          <div>
            <label for="player">Player:</label><br>
            <input type="text" id="player" name="player" placeholder="Faker"><br>
            <label for="wins">Wins:</label><br>
            <input type="number" id="wins" name="wins" min="0" placeholder="2"><br>
            <label for="losses">Losses:</label><br>
            <input type="number" id="losses" name="losses" min="0" placeholder="0"><br>
            <button id="submit">Submit</button>
          </div>
        </section>

        <section class="module">
          <div id="result">
            <div id="result-name"></div>
            <div id="result-projection">Enter player to display projection</div>
          </div>
          <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </section>

      </div>
    </div>

    <!-- Load js last -->
    <script src="js/script.js"></script>
  </body>
</html>
